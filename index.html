<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1"><img src="s1.jpg"></span>
        <span style="--i: 2"><img src="s2.jpg"></span>
        <span style="--i: 3"><img src="s3.jpeg"></span>
        <span style="--i: 4"><img src="s4.jpeg"></span>
        <span style="--i: 5"><img src="s5.jpeg"></span>
        <span style="--i: 6"><img src="s6.jpeg"></span>
        <span style="--i: 7"><img src="s7.jpeg"></span>
        <span style="--i: 8"><img src="s8.jpeg"></span>
    </div>
    <div class="btn-container">
         <button class="btn" id="prev">Prev</button>
         <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
